<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Münster Public Transport App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Münster Public Transport</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var mymap = L.map('map').setView([51.96, 7.62], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(mymap);

        var stopsGeoJSON = {{stops_geojson|tojson|safe}}

        // Add GTFS bus stops to the map
        var stopsLayer = L.geoJSON(JSON.parse(stopsGeoJSON)).addTo(mymap);

        // Fit the map to the bounds of the stops layer
        mymap.fitBounds(stopsLayer.getBounds());

        
    </script>
</body>
</html>
